<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>로그인</title>
</head>

<body>
  <article class="container">
    <header>
      <strong class="login-title">로그인 또는 회원가입<button type="button" class="close"></button></strong>

    </header>
    <main>
      <section class="section1">
        <h2 class="a11y">로그인 창</h2>
        <strong class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</strong>
        <form>
          <label for="user-id" class="a11y">아이디</label>
          <input type="text" id="user-id" placeholder="아이디">
          <span class="txt">아이디를 입력해주세요.</span>
          <label for="user-pw" class="a11y">비밀번호</label>
          <input type="password" id="user-pw" placeholder="비밀번호">
          <span class="txt">아이디 혹은 비밀번호가 일치하지 않습니다.</span>
          <!-- 체크박스는 index1.html 참고 -->
          <input type="checkbox" id="check" class="checkbox">
          <label for="check" class="login-state">로그인 상태 유지</label>
        </form>
        <button type="submit" class="btn-login">로그인</button>
        <div class="func">
          <a href="#" class="find join">회원가입</a>
          <a href="#" class="find">아이디/비밀번호 찾기</a>
        </div>
        <div class="or-line"><span class="or">또는</span></div>
      </section>
      <section class="section2">
        <h2 class="a11y">다른 로그인 방법</h2>
        <ul>
          <li class="google"><a href="#">구글 계정으로 로그인</a></li>
          <li class="facebook"><a href="#">페이스북 계정으로 로그인</a></li>
          <li class="naver"><a href="#">네이버 계정으로 로그인</a></li>
          <li class="kakao"><a href="#">카카오톡 계정으로 로그인</a></li>
        </ul>
      </section>
    </main>
  </article>
</body>

</html>
