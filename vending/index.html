<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">

      <div class="product">
        <button class="btn-cola">
          <div>
            <img src="./img/cola-original.png" alt="">
            <span>Original-Cola</span>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola">
          <div>
            <img src="./img/cola-violet.png" alt="">

        </button>
        <button class="btn-cola">
          <div>
            <img src="./img/cola-yellow.png" alt="">
            <span>Yellow-Cola</span>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola">
          <div>
            <img src="./img/cola-cool.png" alt="">
            <span>Cool-Cola</span>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola">
          <div>
            <img src="./img/cola-green.png" alt="">
            <span>Green-Cola</span>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola">
          <div>
            <img src="./img/cola-orange.png" alt="">
            <span>Original-Cola</span>
            <span>1000원</span>
          </div>

      </div>
    </section>
    <section class="ven-money"></section>
    <section class="ven-get"></section>
  </section>

</html>
