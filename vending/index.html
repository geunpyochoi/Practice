<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>밴딩머신</title>
</head>

<body>
  <div class="logo">
    <img src="./img/cola-logo.png" alt="로고">
  </div>
  <section class="vending">
    <section class="ven-main">
      <div class="product">
        <button class="btn-cola selected">
          <div>
            <img src="./img/cola-original.png" alt="">
            <p>Original_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola sold-out">
          <div>
            <img src="./img/cola-violet.png" alt="">
            <p>Violet_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-yellow.png" alt="">
            <p>Yellow_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-cool.png" alt="">
            <p>Cool_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola selected">
          <div>
            <img src="./img/cola-green.png" alt="">
            <p>Green_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-orange.png" alt="">
            <p>Original_Cola</p>
            <span>1000원</span>
          </div>
        </button>
      </div>
    </section>
    <section class="ven-money"></section>
    <section class="ven-get"></section>
  </section>
</body>

</html>
