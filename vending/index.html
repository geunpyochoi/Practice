<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>밴딩머신</title>
</head>

<body>
  <header class="logo">
    <img src="./img/cola-logo.png" alt="로고">
  </header>
  <main class="vending">
    <section class="ven-main">
      <div class="product">
        <button class="btn-cola selected">
          <div>
            <img src="./img/cola-original.png" alt="">
            <p>Original_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola sold-out" disabled>
          <div>
            <strong>품절</strong>
            <img src="./img/cola-violet.png" alt="">
            <p>Violet_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-yellow.png" alt="">
            <p>Yellow_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-cool.png" alt="">
            <p>Cool_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola selected">
          <div>
            <img src="./img/cola-green.png" alt="">
            <p>Green_Cola</p>
            <span>1000원</span>
          </div>
        </button>
        <button class="btn-cola not-selected">
          <div>
            <img src="./img/cola-orange.png" alt="">
            <p>Original_Cola</p>
            <span>1000원</span>
          </div>
        </button>
      </div>
      <div class="rtn-balance">
        <span class="balance">잔액 : <span>1000원</span></span>
        <button class="btn-rtn">거스름돈 반환</button>
      </div>
      <div class="deposit">
        <input class="input-dep" placeholder="입금액 입력" type="number">
        <button class="btn-dep">입금</button>
      </div>
      <div class="get-cola">
        <div class="get-list">
          <div class="get-cola"><img src="./img/cola-original.png"
              alt="originalCola"><span>Original_Cola</span><strong>1</strong></div>
          <div class="get-cola"><img src="./img/cola-green.png"
              alt="greenCola"><span>Green_Cola</span><strong>2</strong>
          </div>
        </div>
        <button class="btn-get">획득</button>
      </div>
    </section>
    <section class="ven-money">
      <div class="have-money">
        <span>소지금 :</span>
        <span class="money">25,000 원</span>
      </div>
    </section>
    <section class="ven-get"></section>
  </main>
</body>

</html>
